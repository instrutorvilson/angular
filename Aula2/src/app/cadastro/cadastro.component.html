<div>
    <form #f="ngForm" (ngSubmit)="enviar(f.value)">
        <input 
            class="form-control m-2" 
            type="text" id="nome" 
            placeholder="Informe nome"
            name="nome"
            #nome="ngModel"
            ngModel
            required
            minlength="5"
          />
       <div [hidden]="nome.valid || nome.pristine">
         Informe o nome
       </div>
       <div *ngIf="nome.errors?.['minlength']">
         Nome precisa ter 5 caracteres.
       </div>

        <input 
           class="form-control m-2" 
           type="text" id="email" 
           placeholder="Informe email"
           ngModel
           name="email"
           #email="ngModel"
           required
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
         Informe o email
       </div>
        <input 
           class="form-control m-2" 
           type="text" id="celular" 
           placeholder="Informe celular"
           ngModel
           name="celular"
        />    
         
        <button 
           class="btn btn-outline-primary"
           [disabled]="!f.form.valid"
           >Gravar</button>         
    </form>    
    
    <label class="col-form-label mt-2">{{ msg }}</label>
</div>

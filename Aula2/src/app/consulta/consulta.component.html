<div class="container">
    <button class="btn btn-outline-secondary" (click)="consultar()" >Consultar</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contato of contatos" >
                <td>{{contato.nome}}</td>
                <td>{{contato.email}}</td>
                <td>{{contato.celular}}</td>
                <td>
                    <a [routerLink]="['/edicao',contato.email]">Editar</a>
                    <button class="nav-item" (click)="excluir(contato.email)">Excluir</button>
                </td>
            </tr>
        </tbody>        
    </table>
</div>
